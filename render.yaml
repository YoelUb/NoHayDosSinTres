services:
  - name: NoHayDosSinTres
    type: web
    runtime: java
    envVars:
      - key: PORT
        value: 10000
    buildCommand: "mvn clean package"
startCommand: >
  unzip -o target/NoHayDosSinTres-1.0-SNAPSHOT.war -d app &&
  echo "=== LISTADO DE ARCHIVOS EN RENDER ===" &&
  ls -R app/WEB-INF/classes &&
  echo "=== LISTADO DE LIBRER√çAS EN RENDER ===" &&
  ls -R app/WEB-INF/lib &&
  echo "=== INTENTANDO EJECUTAR EL SERVIDOR ===" &&
  java -cp "app/WEB-INF/classes:app/WEB-INF/lib/*" servidor.Servidor
