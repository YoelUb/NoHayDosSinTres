services:
  - name: NoHayDosSinTres
    type: web
    runtime: java
    envVars:
      - key: PORT
        value: 10000
    buildCommand: "mvn clean package"
startCommand: "java -cp target/NoHayDosSinTres-1.0-SNAPSHOT/WEB-INF/classes:target/NoHayDosSinTres-1.0-SNAPSHOT/WEB-INF/lib/* servidor.Servidor"
