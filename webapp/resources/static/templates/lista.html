<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoHayDosSinTres - Lista de Invitados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista de Invitados</h1>

    <!-- Botón para obtener la lista de usuarios -->
    <button id="btnObtenerUsuarios" class="btn btn-primary mb-3">Cargar Usuarios</button>

    <!-- Tabla para mostrar los usuarios -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody id="tablaUsuarios">
        <!-- Aquí se insertarán los usuarios dinámicamente -->
        </tbody>
    </table>

    <a href="../index.html" class="btn btn-secondary">Volver al Índice</a>
</div>

<!-- Enlace al archivo JavaScript -->
<script src="/js/ListarUsuarios.js" defer></script>
</body>
</html>
